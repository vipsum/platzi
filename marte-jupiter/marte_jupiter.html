<!DOCTYPE html>
<html>
    <head>
      <style>
        body
        {
          background-color: #00008B;
          color:rosybrown;
          font-family:serif;

      </style>
        <title>tu peso si hicieras dieta</title>
      
    </head>
    <body>
        <h1>tu peso en otro planeta</h1>
        <p>en la tierra pesas distinto que en marte, jupiter y saturno</p>
    <script>
        var usuario = prompt("cual es tu peso?");
        var planeta = parseInt(prompt("Elige tu planeta. 1 es Marte, 2 es Jupiter, 3 es Saturno"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_jupiter = 24.8;
        var g_marte = 3.7;
        var g_saturno = 10.44;
        var peso_final;
        var nombre;
        if (planeta == 1)
        {
          peso_final = peso * g_marte / g_tierra;
          nombre = ("Marte");
        }
        else if (planeta == 2)
        {
          peso_final = peso * g_jupiter / g_tierra;
          nombre = ("Jupiter");
        }
        else
        {
          peso_final = peso * g_saturno / g_tierra;
          nombre = ("Saturno");
        }
        peso_final = parseInt(peso_final);
        document.write ("tu peso en " + nombre + " es " + peso_final);
    </script>
    </body>
</html>
